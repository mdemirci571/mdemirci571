<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form action="http://www.clarusway.com/action_page.php"> 
        <h2>Welcome Clarusway</h2>
        <div class="user">
        <p> Username: 
        <input type="text" name="username" placeholder="enter user name" required>
    </p>

    <p>    
    Password: 
        <input type="password" name="password" placeholder="enter your password" required > <br>
        Remember me:
        <input type="checkbox" name="Remember me" >
    </p>
    
</div>
        <div class="gender">
    <p><b> What is your gender?</b> <br>Gender:
        <!-- varsayÄ±lan olarak neden male secili sor -->
        <!-- <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br> -->
       
            <select name="Gender" id="gen" required>
            <option value=""></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
           </select> 
        </p>
        </div>

        <div class="busy">
        <p><b> Which days are you busy?</b></p>
        <input type="checkbox" name="days" value="monday"> Monday<br>
        <input type="checkbox" name="days" value="tuesday">Tuesday<br>
        <input type="checkbox" name="days" value="wednesday"> Wednesday<br>
        <input type="checkbox" name="days" value="thursday"> Thursday<br>
        <input type="checkbox" name="days" value="friday"> Friday<br>
    </div>
       
    <div class="lesson">
        <P><b> Please select your lesson</b></P>
        <select name="lessons" id="les" required>
            <option value=""></option>
            <option value="JAVA">JAVA</option>
            <option value="CSS">CSS</option>
            <option value="HTML">HTML</option>
            <option value="PYHTON">PYHTON</option>
            <option value="C++">C++</option>

        </select>
    </div>
    
    <p>Please select a lesson.</p>
        <input type="text" list="lessons" name="lesson">
        <datalist id="lessons">
            <option value="java">
            <option value="html">
            <option value="css">
            <option value="js">
            <option value="git">
            <option value="maven">
        </datalist>
    <br>
        <hr>
        <br>
        <p><b> Please, enter your comments.</b></p>
        <textarea name="comments" rows="10" cols="60"> </textarea>
        <!-- placeholder="Enter your comments here." -->
        <br>
        <input type="submit" value="save">
        <input type="reset" value="Reset">

        </form>
</body>
</html>
