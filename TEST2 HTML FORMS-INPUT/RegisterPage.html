<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="RegisterPage.css" />
  </head>

  <body>
    <h1 >REGISTER PAGE</h1>
    <form action="index.php" method="get">
      <div>
        <label for="firstname">First Name:</label>
        <input
          type="text"
          name="firstname"
          id="firstname"
          placeholder="Enter First Name"
          required
        />
      </div>

      <div>
        <label for="lastname">Last Name:</label>
        <input
          type="text"
          name="lastname"
          id="lastname"
          placeholder="Enter Last Name"
          required
        />
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Your Email"
          required
        />
      </div>
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter Password"
          required
        />
      </div>
      <div>
        <label for="date">Date of Birth:</label>
        <input class="date" type="date" name="Date" id="Date" />
      </div>
      <div>
        <label for="tel">Phone:</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          placeholder="Enter 123-45-678"
          required
        />
      </div>
      
      <div>
        <label for="Adress">Adress:</label>
        <input
          type="text"
          name="Adress"
          id="Adress"
          
          placeholder="Enter Your Adress"
        />
      </div>
      
      <div>
        <label for="Country">Country:</label>
        <select name="country" id="country">
          <option value="Select Country">Select Country</option>
          <option value="Turkey">Turkey</option>
          <option value="ABD">ABD</option>
          <option value="Norway">Norway</option>
          <option value="Germany">Germany</option>
          <option value="England">England</option>
          <option value="S. Arabia">S. Arabia</option>
          <option value="Indonesia">Indonesia</option>
        </select>
      </div>
      
      <div>
        <label  for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" />
    <label class="gen" for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" />
        <label class="gen" for="female">Female</label><br />
      </div>
      <div >
        <input class="buton" type="submit" value="Save" />
        <input class="buton" type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
